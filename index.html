<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod request access landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">  
</head>
<body>

<main class="main-container">


    <img src="rss/desktop/logo.svg" alt="" class="logo">



    <div class="form-container">


        <h1 class="title">
            <span class="green-title">Publish your podcasts</span> everywhere.
        </h1>


        <p class="text">Upload your audio to Pod with a single click.
             Weâ€™ll then distribute your podcast to Spotify,
             Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>


            <div class="form-div">
            <form class="form">
                <input type="text" id="email" name="email" placeholder="Email address">
                <button class="form-btn" type="submit">Request Access</button>
                <div class="error-msg">
                    <p class="error-text">Oops! Please check your email</p>
                </div>
            </form>
            <div class="success-msg">
                <p class="success-text">Thank you! Your info was submitted successfully.</p>
            </div>
        </div>
        

        <div class="sponsor-container">
            <img src="rss/desktop/spotify.svg" alt="" class="spotify logos">
            <img src="rss/desktop/apple-podcast.svg" alt="" class="apple logos">
            <img src="rss/desktop/google-podcasts.svg" alt="" class="google logos">
            <img src="rss/desktop/pocket-casts.svg" alt="" class="pocket logos">
        </div> 
    </div>

    <img src="rss/desktop/image-host.jpg" alt="" class="background-desktop">
    <img src="rss/tablet/image-host.jpg" alt="" class="background-tablet">
    <img src="rss/mobile/image-host.jpg" alt="" class="background-mobile">

</main>
<script src="script.js"></script>  
</body>
</html>
